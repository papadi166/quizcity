{% load render_bundle from webpack_loader %} {% load static %}
<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-CPQN1H1ZZK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-CPQN1H1ZZK");
    </script>

    <!-- Hotjar Tracking Code for https://www.quizcity.net -->
    <script>
      (function (h, o, t, j, a, r) {
        h.hj =
          h.hj ||
          function () {
            (h.hj.q = h.hj.q || []).push(arguments);
          };
        h._hjSettings = { hjid: 2868613, hjsv: 6 };
        a = o.getElementsByTagName("head")[0];
        r = o.createElement("script");
        r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, "https://static.hotjar.com/c/hotjar-", ".js?sv=");
    </script>

    <!-- Favicons-->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="{% static 'favicons/apple-touch-icon.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="{% static 'favicons/favicon-32x32.png' %}"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="{% static 'favicons/favicon-16x16.png' %}"
    />
    <link rel="manifest" href="/site.webmanifest" />

    <!-- Sidebar  -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    {% render_bundle 'app' 'css' %}
    <title>Home - Quizgame</title>
  </head>
  <body class="body">
    {% block content %} {% endblock %} {% render_bundle 'app' 'js' %}
  </body>

  <style>
    body {
      background-color: white;
      margin: 0;
      padding-top: 70px;
      padding-bottom: 50px;
      filter: none;
    }

    body::-webkit-scrollbar {
      width: 0.25rem;
      
    }

    body::-webkit-scrollbar-track {
      background-color: #1e1e24
      
    }

    body::-webkit-scrollbar-thumb {
      background-color: #6649b8
      
    }
  </style>
</html>
